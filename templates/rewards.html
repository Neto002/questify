{% extends "layout.html" %}

{% block title %}Recompensas - Questify{% endblock %}

{% block content %}
<h1 class="text-center">Recompensas</h1>
<div class="row mt-4">
    <div class="col-md-12">
        <div class="col-md-12 text-end mb-3">
        <button class="btn btn-premium" data-bs-toggle="modal" data-bs-target="#addRewardModal">
            + Nova Recompensa
        </button>
    </div>
        <div class="board-column">
            <!-- Reward 1 -->
            <div class="task-card d-flex justify-content-between align-items-center">
                <div>
                    <div class="task-title">Cupom de Desconto 10%</div>
                    <div class="task-points">Custo: 500 XP</div>
                </div>
                <button class="btn btn-sm btn-success" onclick="redeemReward('Cupom de Desconto 10%', 500)">
                    Resgatar
                </button>
            </div>

            <!-- Reward 2 -->
            <div class="task-card d-flex justify-content-between align-items-center">
                <div>
                    <div class="task-title">Acesso ao Conteúdo Exclusivo</div>
                    <div class="task-points">Custo: 800 XP</div>
                </div>
                <button class="btn btn-sm btn-success" onclick="redeemReward('Acesso ao Conteúdo Exclusivo', 800)">
                    Resgatar
                </button>
            </div>

            <!-- Reward 3 -->
            <div class="task-card d-flex justify-content-between align-items-center">
                <div>
                    <div class="task-title">Assinatura Premium por 1 Mês</div>
                    <div class="task-points">Custo: 1200 XP</div>
                </div>
                <button class="btn btn-sm btn-success" onclick="redeemReward('Assinatura Premium por 1 Mês', 1200)">
                    Resgatar
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
