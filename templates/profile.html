{% extends "layout.html" %}

{% block title %}Meu Perfil - Questify{% endblock %}

{% block content %}
<h1 class="text-center">Meu Perfil</h1>
<div class="board-column">
    <div class="profile-card">
        <!-- Imagem do avatar com fallback para ícone genérico grande -->
        <img src="{{ url_for('static', filename='images/avatar_large.png') }}" alt="Avatar" class="profile-avatar" onerror="this.onerror=null; this.style.display='none'; document.getElementById('avatar-icon-large').style.display='inline';">
        <!-- Ícone genérico grande escondido inicialmente -->
        <i id="avatar-icon-large" class="fas fa-user-circle" style="font-size: 100px; color: gray; display: none;"></i>

        <div style="margin-top: 10px">
            <h3>Nome do Usuário</h3>
            <p>Email: usuario@example.com</p>
            <p>XP Total: 1500</p>
        </div>
    </div>
</div>
{% endblock %}
